<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat opp yes no</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSpsv5j-KPINvg4JTF78R2WPqHJZTKXP4S73g&s" 
                     alt="Logo senati" 
                     width="30" 
                     height="24" 
                     class="d-inline-block align-text-top">
                     CHAT YES - NO
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="pt-5 senati">
            <p><b>PETICIONES HTTP CON FETCH</b></p>
        </div>
        <div class="centrado">
            <button type="button" id="getdata" class="btn btn-outline-primary"> <i class="fas fa-check"></i> GET </button>
            <button type="button" id="post-data" class="btn btn-outline-secondary"> <i class="fas fa-plus"></i> POST </button>
            <button type="button" id="put-data" class="btn btn-outline-success"> <i class="fas fa-edit"></i> PUT </button>
            <button type="button" id="delete-data" class="btn btn-outline-danger"> <i class="fas fa-trash"></i> DELETE </button>
            <button type="button" id="getwtf" class="btn btn-outline-danger">
                <img src="wtf.png" alt="WTF" style="width: 20px; height: 20px; margin-right: 5px;"> WTF </button>
            
        </div>
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- Aqui es donde se van a mostrar los mensajes -->
            </div>
            <form action="" id="chatForm" class="chat-input">
                <input type="text" id="messageInput" placeholder="Escribe una pregunta aqui" required>
                <button type="submit">
                    <img src="caja.png" alt="WTF" style="width: 20px; height: 20px; margin-right: 5px;"> Enviar </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
